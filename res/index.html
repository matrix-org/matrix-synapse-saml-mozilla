<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Synapse Login</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="card">
      <div class="form__input" id="form">
        <input type="text" name="username" id="field-username" autofocus="">
        <label for="field-username">
          <span><span aria-hidden="true">Enter a </span>username</span>
        </label>
        <input type="submit" class="button button--full-width" id="submit" value="Submit">
      </div>
      <div class="tooltip hidden" id="message"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
